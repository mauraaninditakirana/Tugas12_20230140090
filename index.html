<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas12_090</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ea66c9 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, #ea66c9 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: bold;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            font-style: italic;
            font-weight: normal;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #4a5568;
            font-size: 16px;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus, select:focus {
            outline: none;
            border-color: #f093fb;
            box-shadow: 0 0 0 3px rgba(240, 147, 251, 0.2);
            background: white;
        }

        input:hover, select:hover {
            border-color: #764ba2;
        }

        .btn-container {
            text-align: center;
            margin-top: 35px;
        }

        .btn-kirim {
            background: linear-gradient(135deg, #ea66c9 0%, #764ba2 50%, #f093fb 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            min-width: 200px;
        }

        .btn-kirim:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-kirim:active {
            transform: translateY(-1px);
        }

        #hasil {
            margin-top: 35px;
            padding: 30px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(240, 147, 251, 0.1) 100%);
            border-radius: 15px;
            border: 2px solid rgba(240, 147, 251, 0.2);
            display: none;
        }

        #hasil h2 {
            background: linear-gradient(135deg, #ea66c9 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .hasil-item {
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border-left: 4px solid #f093fb;
        }

        .hasil-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .hasil-value {
            color: #2d3748;
            font-size: 16px;
            font-weight: 500;
        }

        /* Animasi untuk form */
        .form-group {
            animation: slideInUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }
        .form-group:nth-child(7) { animation-delay: 0.7s; }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® Form Pendaftaran Peminatan</h1>
        <p class="subtitle">Program Studi Teknologi Informasi UMY</p>
        
        <form id="myForm">
            <div class="form-group">
                <label for="nama">üë§ Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap">
            </div>

            <div class="form-group">
                <label for="nim">üÜî NIM:</label>
                <input type="text" id="nim" name="nim" placeholder="Masukkan NIM">
            </div>

            <div class="form-group">
                <label for="email">üìß Email:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan Email Kampus">
            </div>

            <div class="form-group">
                <label for="peminatan">üíª Peminatan:</label>
                <select id="peminatan" name="peminatan">
                    <option value="">Pilih Peminatan</option>
                    <option value="Database">Database</option>
                    <option value="UI UX">UI UX</option>
                    <option value="Programming">Programming</option>
                    <option value="Networking">Networking</option>
                </select>
            </div>

            <div class="form-group">
                <label for="alamat">üè† Alamat:</label>
                <input type="text" id="alamat" name="alamat" placeholder="Masukkan alamat lengkap">
            </div>

            <div class="form-group">
                <label for="angkatan">üßÆ Angkatan:</label>
                <input type="number" id="angkatan" name="angkatan" placeholder="2020" min="2015" max="2025">
            </div>

            <div class="form-group">
                <label for="tanggal">üìÜ Tanggal Lahir:</label>
                <input type="date" id="tanggal" name="tanggal">
            </div>

            <div class="btn-container">
                <button type="submit" class="btn-kirim">Kirim</button>
            </div>
        </form>

        <div id="hasil">
            <h2>üìä Hasil Data:</h2>
            <div class="hasil-item">
                <div class="hasil-label">Nama:</div>
                <div class="hasil-value" id="hasilNama"></div>
            </div>
            <div class="hasil-item">
                <div class="hasil-label">NIM:</div>
                <div class="hasil-value" id="hasilNim"></div>
            </div>
            <div class="hasil-item">
                <div class="hasil-label">Email:</div>
                <div class="hasil-value" id="hasilEmail"></div>
            </div>
            <div class="hasil-item">
                <div class="hasil-label">Peminatan:</div>
                <div class="hasil-value" id="hasilPeminatan"></div>
            </div>
            <div class="hasil-item">
                <div class="hasil-label">Alamat:</div>
                <div class="hasil-value" id="hasilAlamat"></div>
            </div>
            <div class="hasil-item">
                <div class="hasil-label">Angkatan:</div>
                <div class="hasil-value" id="hasilAngkatan"></div>
            </div>
            <div class="hasil-item">
                <div class="hasil-label">Tanggal Lahir:</div>
                <div class="hasil-value" id="hasilTanggal"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
